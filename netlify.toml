# Netlify Configuration for Next.js 16
# EDUSPARK Platform

[build]
  # أمر البناء
  command = "npm run build"
  
  # مجلد المخرجات (Next.js يستخدم .next تلقائياً)
  publish = ".next"
  
  # إعدادات البيئة
  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--legacy-peer-deps"

# تكوين إعادة التوجيه للصفحات الديناميكية
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# تكوين الهيدرز للأمان
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# تكوين Functions (إذا كنت تستخدم Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# إعدادات Next.js Runtime على Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"
